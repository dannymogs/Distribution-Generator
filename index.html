<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Distribution Generator</h1>
        <div class="controls">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="dist-type">Distribution Type:</label>
            <select id="dist-type">
                <option value="Triangular">Triangular</option>
                <option value="Gaussian">Gaussian</option>
            </select>
            <div id="triangular-params">
                <label for="a">min:</label>
                <input type="text" id="a">
                <label for="b">mode:</label>
                <input type="text" id="b">
                <label for="c">max:</label>
                <input type="text" id="c">
            </div>
            <div id="gaussian-params" style="display:none;">
                <label for="mu">μ:</label>
                <input type="text" id="mu">
                <label for="sigma">σ:</label>
                <input type="text" id="sigma">
            </div>
            <label for="n">n:</label>
            <input type="text" id="n">
            <button id="generate">Generate</button>
            <button id="combine">Combine Distributions</button>
            <button id="export">Export CSV</button>
            <button id="delete-all">Delete All</button>
        </div>
        <div id="plot-area"></div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
